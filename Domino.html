<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Domino.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway" rel="stylesheet">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>Jeu de Domino</title>
</head>

<body>
    <div id="startmenu">
        <div class="startcontainer">
            <h1>DOMINO</h1>
            <h2>Selectionnez le nombre de joueurs :</h2>
            <div class="buttoncontainer">
            <button class="button-startmenu" id="btn2j">2 Joueurs</button>
            <button class="button-startmenu" id="btn3j">3 Joueurs</button>
            <button class="button-startmenu" id="btn4j">4 Joueurs</button>
            </div>
        </div>
        <div id="usernamecontainer">
            <h2>Entrez vos noms</h2>
            <div id="username1">
                <label for="username1">Joueur 1</label>
                <input class="usernameinput" type="text" id="usernameinput1" placeholder="4 à 12 caractères maximum" name="name" required
                    minlength="4" maxlength="12">
            </div>
            <div id="username2">
                <label for="username2">Joueur 2</label>
                <input class="usernameinput" type="text" id="usernameinput2" placeholder="4 à 12 caractères maximum" name="name" required
                    minlength="4" maxlength="12">
            </div>
            <div id="username3">
                <label for="username3">Joueur 3</label>
                <input class="usernameinput" type="text" id="usernameinput3" placeholder="4 à 12 caractères maximum" name="name" required
                    minlength="4" maxlength="12">
            </div>
            <div id="username4">
                <label for="username4">Joueur 4</label>
                <input class="usernameinput" type="text" id="usernameinput4" placeholder="4 à 12 caractères maximum" name="name" required
                    minlength="4" maxlength="12">
            </div>
            <button id="startbtn">Commencer</button>
        </div>
    </div>
    <div id="menucontainer">
        <div id="menu">
            <button type="button" id="backtogame">Revenir à la partie</button>
            <button type="button">Rejouer</button>
            <button type="button">Quitter</button>
        </div>
    </div>
    <div id="game">
        <div class="playerbar">
            <div class="joueur" id="box1">
                <i class="fas fa-user-circle fa-3x" style="color: white"></i>
                <p id="player1">Joueur 1</p>
            </div>
            <div class="joueur" id="box2">
                <i class="fas fa-user-circle fa-3x" style="color: white"></i>
                <p id="player2">Joueur 2</p>
            </div>
            <div class="joueur" id="box3">
                <i class="fas fa-user-circle fa-3x" style="color: white"></i>
                <p id="player3">Joueur 3</p>
            </div>
            <div class="joueur" id="box4">
                <i class="fas fa-user-circle fa-3x" style="color: white"></i>
                <p id="player4">Joueur 4</p>
            </div>
        </div>
        <nav class="nav">
            <button type="button" id="pioche" onclick="pioche(0)">piocher</button>
            <button type="button">finir son tour</button>
            <button type="button" id="menubutton">menu</button>
        </nav>
        <div id="board">
            <div id="boardgame"></div>

        </div>
        <div class="rack">
            <div class="hand" id="hand">
        
            </div>
        </div>
    </div>
    <div id="reserve"></div>
    <script src="Domino.js"></script>
</body>

</html>
